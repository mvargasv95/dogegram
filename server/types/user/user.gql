
type User {
  id: ID!
  name: String!
  username: String!
  email: String!
  avatar: String
}

input UpdateUserInput {
  name: String
  username: String
  email: String
  password: String
  avatar: String
}

input SignUpInput {
  name: String!
  username: String!
  email: String!
  password: String!
  avatar: String
}


input SignInInput {
  email: String
  username: String
  password: String!
}

type AuthPayload {
  token: String!
}

type Query {
  whoAmI: User!
  users: [User]!
}

type Mutation {
  updateUser(input: UpdateUserInput!): User!
  signUp(input: SignUpInput!): AuthPayload!
  signIn(input: SignInInput!): AuthPayload!
  removeUser(input: ID!): User!
}




type User {
  id: ID!
  name: String!
  username: String!
  email: String!
  password: String!
  avatar: String
}

input NewUserInput {
  name: String!
  username: String!
  email: String!
  password: String!
  avatar: String
}

type Query {
  user(input: ID!): User!
  users: [User!]!
}

type Mutation {
  newUser(input: NewUserInput!): User!
}


